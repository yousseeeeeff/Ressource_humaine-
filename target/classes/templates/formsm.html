<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorator="template">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="webjars\bootstrap\4.1.3\css\bootstrap.min.css">
</head>

<body>
<div layout:fragment="pagecontent">
    <div class="container">

        <div class="col-md-6">
            <div class="card">
                <div class="card-header" th:if="${mode=='new'}">Formulaire des nouvelles société mères</div>
                <div class="card-header" th:if="${mode=='edit'}">Formulaire de mise a jour société mère</div>
                <div class="card-body">
                    <form th:action="@{saveSM}" method="post">
                        <div class="form-group">
                            <label class="Control-label">Id:</label>
                            <input type="hidden" name="id" class="form-control" th:text="${societeM.id}">
                            <span th:errors="${societeM.id}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="Control-label">Name:</label>
                            <input type="text" name="nom" class="form-control" th:value="${societeM.nom}">
                            <span th:errors="${societeM.nom}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label class="Control-label">numero d'affiliation</label>
                            <input type="text" name="n_Num_Affilie" class="form-control" th:value="${societeM.n_Num_Affilie}">
                            <span th:errors="${societeM.n_Num_Affilie}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="Control-label">Adresse</label>
                            <input type="text" name="adresse" class="form-control" th:value="${societeM.adresse}">
                            <span th:errors="${societeM.adresse}" class="text-danger"></span>
                        </div>

                        <button class="btn btn-success" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
