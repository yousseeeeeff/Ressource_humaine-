<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorator="template">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="webjars\bootstrap\4.1.3\css\bootstrap.min.css">
</head>

<body>
<div layout:fragment="pagecontent">
    <div class="container">

        <div class="col-md-6">
            <div class="card">
                <div class="card-header" th:if="${mode=='new'}">Formulaire des nouveaux employers</div>
                <div class="card-header" th:if="${mode=='edit'}">Formulaire de modification employer</div>
                <div class="card-body">
                    <form th:action="@{saveSE}" method="post">
                        <div class="form-group">
                           <label class="Control-label">Id:</label>
                           <label class="control-label" th:text="${p.id}"></label>
                            <input type="hidden"   name="id" class="form-control" th:value="${p.id}">
                        </div>

                        <div class="form-group">
                            <label class="Control-label">Name:</label>
                            <input type="text" name="nom" class="form-control" th:value="${p.nom}">
                            <span th:errors="${p.nom}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="Control-label">Prenom:</label>
                            <input type="text" name="Prenom" class="form-control" th:value="${p.prenom}">
                            <span th:errors="${p.prenom}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label class="Control-label">numero d'affiliation : </label>
                            <input type="text" name="n_Num_Affilie" class="form-control" th:value="${p.n_Num_Affilie}">
                            <span th:errors="${p.n_Num_Affilie}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="Control-label">Salaire : </label>
                            <input type="text" name="sal_Reel" class="form-control" th:value="${p.sal_Reel}">
                            <span th:errors="${p.sal_Reel}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="Control-label">CIN : </label>
                            <input type="text" name="n_CIN" class="form-control" th:value="${p.n_CIN}">
                            <span th:errors="${p.n_CIN}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="Control-label">DÃ©partement : </label>


                            <select name="departement"   class="form-control" th:value="${p.departement?.id}" >

                                <option   th:each="dropDownItem : ${societeMList}"
                                          th:value="${dropDownItem.id}"
                                          th:text="${dropDownItem.designation}" />
                            </select>


                            <span th:errors="${p.departement}" class="text-danger"></span>
                        </div>

                        <button class="btn btn-success" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
